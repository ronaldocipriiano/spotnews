{% block content %}
    <div class="news-container">
        {% for new in news %}
            <div class="news-card">
                <h2 class="news-title">{{ new.title }}</h2>
                <span class="news-date">{{ new.created_at|date:"d/m/Y" }}</span>
                <div class="image-container">
                    <a href="{% url 'news-details-page' id=new.id %}">
                        <img class="news-image" src="{% static new.image.url %}" alt="{{ new.title }}">
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
